<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsolvable Arithmetic Puzzle</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      font-family: Arial, sans-serif;
    }
    h2 {
      font-size: 2.8em;
      font-weight: bold;
      color: #d7263d;
      margin-bottom: 18px;
      text-shadow: 2px 2px 8px #fff;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    #timer {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 18px;
      background: #d7263d;
      padding: 8px 24px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      letter-spacing: 2px;
    }
    .puzzle-box {
      background: #fffbe7;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(255, 140, 0, 0.15);
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .equation {
      font-size: 2em;
      color: #222;
      margin: 18px 0;
      letter-spacing: 1px;
    }
    select {
      font-size: 1.1em;
      margin-bottom: 18px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #d7263d;
      background: #fff;
      color: #d7263d;
    }
    input[type="number"] {
      font-size: 1.2em;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #d7263d;
      margin-right: 10px;
      width: 80px;
      text-align: center;
    }
    button {
      font-size: 1.1em;
      padding: 8px 20px;
      border-radius: 6px;
      border: none;
      background: #d7263d;
      color: #fff;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.2s;
    }
    button:hover {
      background: #a71d2a;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #d7263d;
      min-height: 30px;
    }
    .nav-btns {
      display: flex;
      gap: 16px;
      margin-top: 18px;
    }
    .nav-btn {
      font-size: 1em;
      padding: 7px 18px;
      border-radius: 6px;
      border: none;
      background: #fcb69f;
      color: #d7263d;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .nav-btn:disabled {
      background: #ffe0d2;
      color: #aaa;
      cursor: not-allowed;
    }
    .nav-btn:not(:disabled):hover {
      background: #ffecd2;
    }
  </style>
</head>
<body>
  <h2>ARITHMETIC PUZZLE</h2>
  <div id="timer">Time: <span id="time">0</span> sec</div>
  <div class="puzzle-box">
    <select id="puzzle-select">
      <option value="0">Puzzle 1</option>
      <option value="1">Puzzle 2</option>
      <option value="2">Puzzle 3</option>
    </select>
    <div class="equation" id="equation-box"></div>
    <form id="arith-form" autocomplete="off">
      <input type="number" id="x" placeholder="x" required>
      <input type="number" id="y" placeholder="y" required>
      <input type="number" id="z" placeholder="z" required>
      <button type="submit">Check</button>
    </form>
    <div class="result" id="result"></div>
    <div class="nav-btns">
      <button class="nav-btn" id="prev-btn">Previous</button>
      <button class="nav-btn" id="next-btn">Next</button>
    </div>
  </div>
  <script>
    // Timer logic
    let seconds = 0;
    let timerInterval = setInterval(() => {
      seconds++;
      document.getElementById('time').textContent = seconds;
    }, 1000);

    // List of unsolvable puzzles
    const puzzles = [
      {
        text: `Find integers x, y, z such that:<br>
        <b>x + y + z = 10</b><br>
        <b>x - y + z = 6</b><br>
        <b>2x + 2y + 2z = 25</b>`,
        check: (x, y, z) =>
          x + y + z === 10 &&
          x - y + z === 6 &&
          2 * x + 2 * y + 2 * z === 25
      },
      {
        text: `Find integers x, y, z such that:<br>
        <b>x + y = 5</b><br>
        <b>y + z = 8</b><br>
        <b>x + z = 12</b>`,
        check: (x, y, z) =>
          x + y === 5 &&
          y + z === 8 &&
          x + z === 12
      },
      {
        text: `Find integers x, y, z such that:<br>
        <b>x + y + z = 7</b><br>
        <b>2x + 2y + 2z = 20</b><br>
        <b>x - y - z = 3</b>`,
        check: (x, y, z) =>
          x + y + z === 7 &&
          2 * x + 2 * y + 2 * z === 20 &&
          x - y - z === 3
      }
    ];

    const puzzleSelect = document.getElementById('puzzle-select');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function showPuzzle(idx) {
      puzzleSelect.value = idx;
      document.getElementById('equation-box').innerHTML = puzzles[idx].text;
      document.getElementById('result').textContent = '';
      document.getElementById('arith-form').reset();
      prevBtn.disabled = idx == 0;
      nextBtn.disabled = idx == puzzles.length - 1;
    }

    puzzleSelect.addEventListener('change', function() {
      showPuzzle(Number(this.value));
    });

    prevBtn.addEventListener('click', function() {
      let idx = Number(puzzleSelect.value);
      if (idx > 0) showPuzzle(idx - 1);
    });

    nextBtn.addEventListener('click', function() {
      let idx = Number(puzzleSelect.value);
      if (idx < puzzles.length - 1) showPuzzle(idx + 1);
    });

    showPuzzle(0); // Show first puzzle by default

    document.getElementById('arith-form').onsubmit = function(e) {
      e.preventDefault();
      const x = Number(document.getElementById('x').value);
      const y = Number(document.getElementById('y').value);
      const z = Number(document.getElementById('z').value);
      const idx = Number(puzzleSelect.value);

      if (puzzles[idx].check(x, y, z)) {
        document.getElementById('result').textContent = "Correct! (But this is impossible...)";
      } else {
        document.getElementById('result').textContent = "Nope! Try again.";
      }
    };
  </script>
</body>
</html>
